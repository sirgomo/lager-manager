<div class="container  !direction !spacing">
  <div class="mt-2 col-md-12"></div>
 <div class="row clearfix justify-content-center">
              <div class="col-md-auto">
                <button type="button" class="btn btn-primary fs-s btn-sm" (click)="getAllspeditiors()"> Speditors</button>
            </div>
            <div class="col-md-auto"  (click)="getAllDispositors()">
                <button type="button" class="btn btn-primary fs-s btn-sm"> Dispositors</button>
            </div>
            <div class="col-md-auto">
              <button type="button" class="btn btn-primary fs-s btn-sm" [routerLink]="['/artikel']" routerLinkActive="router-link-active" >Artikels</button>
            </div>
            <div class="col-md-auto">
             <button type="button" class="btn btn-primary fs-s btn-sm"  [routerLink]="['/warenbuch']" routerLinkActive="router-link-active"> Waren Buchung</button>
          </div>
          <div class="mt-2 col-md-12"></div>
          <div class="col-md-auto">
            <button type="button" class="btn btn-primary fs-s btn-sm"  (click)="newSpedi()" *ngIf="show === 3">Neu Spedition</button>
          </div>
          <div class="col-md-auto" *ngIf="show === 1">
            <button type="button" class="btn btn-primary fs-s btn-sm"  (click)="newDispo()" > Neu Dispositor</button>
          </div>
 </div>
</div>
<div class="mt-2 col-md-12"></div>
<div class="row justify-content-center align-items-center g-2">
<div *ngIf="show === 1">
  <app-debitors [dispositors]="dispositors"></app-debitors>
</div>
<div *ngIf="show === 3">
  <app-speditors [spedi]="speditors"></app-speditors>
</div>

</div>
