<div class="container">
  <div class="mt-2 col-md-12"></div>
  <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
    <div class="col-md-4 border text-center icons" style="cursor: pointer;" >
      Artikel List
  </div>
    <div class="col-md-4 border text-center icons" style="cursor: pointer;"  [routerLink]="['/datenpflege']" routerLinkActive="router-link-active" >
    Speditors / Dispositors
</div>
  <div class="col-md-4 border text-center icons" style="cursor: pointer;" >
      Neue Artikel
  </div>
  </div>
  <div class="mt-2 col-md-12"></div>
  <table class="table table-bordered table-hover table-sortable" id="tab_logic" *ngIf="show === 1">
    <thead>
      <tr >
        <th class="text-center">
          ArtikelId
        </th>
        <th class="text-center">
          Name
        </th>
        <th class="text-center">
         Uid
        </th>
        <th class="text-center">
          Delete ?
         </th>
      </tr>
    </thead>
    <tbody>

      <tr  *ngFor="let post of artikels" class="hidden"  style="cursor: pointer;">
        <td data-name="artikel id">
          {{ post.artikelId }}
      </td>
      <td data-name="name">
        {{ post.name }}
      </td>
      <td data-name="uid">
        <div class="col " *ngFor="let item of post.uid">
        <div class="row" >
        {{ item.uid}}
        </div>
      </div>

      </td>
                  <td data-name="del">
                      <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'  ><span aria-hidden="true">Ã—</span></button>
                  </td>
      </tr>
    </tbody>
  </table>
</div>
