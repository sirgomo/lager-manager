<div class="container">
    <table mat-table [dataSource]="tabData">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Vorschlag Id:</th>
            <td mat-cell *matCellDef="let item; let i = index" (click)="getVorschlagById(i)">{{item.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let item; let i = index" (click)="getVorschlagById(i)" >{{item.name}}</td>
        </ng-container>
        <ng-container matColumnDef="erleidigt">
            <th mat-header-cell *matHeaderCellDef>Erleidigt ?</th>
            <td mat-cell *matCellDef="let item; let i =index">
                <button mat-raised-button (click)="deleteVorschlag(i)" color="warn">LÃ¶schen</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnDef"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDef" style="cursor: pointer;"></tr>
    </table>
</div>
