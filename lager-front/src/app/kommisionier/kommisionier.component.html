<div class="container">
    <div class="gewicht">
        <div>
            <div>
            <button  mat-raised-button  color="primary"  (click)="neuePalete(null, null)" *ngIf="currentPalatte === 0 && kommDetails !== undefined && kommDetails.length > 0"> Neue Palette</button>
            </div>
            <div >
                <button *ngIf="currentPalatte !== 0"  mat-raised-button  color="primary" (click)="gewichtErfassen()">Gewicht Erfassen</button>
            </div>
        </div>
        <div  *ngIf="kommDetails !== undefined && kommDetails.length < 1">
          <div class="divider"></div>
            <div>
                    <div>
                      <mat-form-field>
                        <input type="text" matInput  style="width: 50%;" [(ngModel)]="kommid">
                      </mat-form-field>
                    </div>
                    <div >
                        <button  mat-raised-button color="primary" (click)="getKomm()">Kommissionieren</button>
                    </div>
            </div>
        </div>
        <div>
          <div  *ngIf="currentPalatte !== 0">
            <div >
              <mat-form-field>
                <input matInput type="text" name="search" id="search" placeholder="Artikel scannen oder eingeben" [(ngModel)]="uid" (ngModelChange)="findbyuidorArtId(uid)">
              </mat-form-field>
            </div>
            <div >
              <button type="button" mat-raised-button  color="primary" (click)="findbyuidorArtId(uid)">Find</button>
            </div>
          </div>
      </div>
    </div>

  <div class="row">
    <div class="tabs">
      <div class="element">Platz:</div>
      <div class="element">Karton Menge:(+St.)</div>
      <div class="element">Art. Nr:</div>
      <div class="element">Name:</div>
    </div>
  </div>
  <div class="row">
    <div class="tabs"  *ngFor="let item of kommDetails; let i = index">
      <div class="element">
        <div class="fs-s">
          <button mat-raised-button color="primary" *ngIf="braucheIchMehr[i] === true" (click)="getPlatzMitArtikel(i)">{{item.platz}}</button>
          <button mat-raised-button color="secondary" *ngIf="braucheIchMehr[i] !== true" (click)="getPlatzMitArtikel(i)">{{item.platz}}</button>
        </div>
      </div>
      <div class="element"><span>{{getCartonMenge(i)}}</span></div>
      <div class="element"><span>{{item.artikelId}}</span></div>
      <div class="element"><span>{{item.artname}}</span></div>
    </div>
  </div>
