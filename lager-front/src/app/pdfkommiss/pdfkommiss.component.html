 <div class="mt-2 col-md-12"></div>
<div id="htmlData">
  <table mat-table [dataSource]="kommToDruck" class="mat-elevation-z8 demo-table" >
    <ng-container matColumnDef="Stellplatz">
      <th mat-header-cell *matHeaderCellDef>Stellplatz.  </th>
      <td mat-cell *matCellDef="let item"> {{item.statlagerplatz}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="Menge">
      <th mat-header-cell *matHeaderCellDef> Menge. </th>
      <td mat-cell *matCellDef="let item"> {{item.menge}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="Artikel Nr">
      <th mat-header-cell *matHeaderCellDef> Artikel Nr. </th>
      <td mat-cell *matCellDef="let item"> {{item.artikelId}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="Aname">
      <th mat-header-cell *matHeaderCellDef> Artikel Name. </th>
      <td mat-cell *matCellDef="let item"> {{item.name}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="Kartons" >
      <th mat-header-cell *matHeaderCellDef> Kartons. </th>
      <td mat-cell *matCellDef="let item" >{{ getCartonMenge(item.menge,item.minLosMenge)}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>
</div>
</div>
