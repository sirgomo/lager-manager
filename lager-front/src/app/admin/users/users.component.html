<div class="container">
  <div class="mt-2 col-md-12"></div>
  <div class="row clearfix justify-content-center">
    <div class="col-md-auto">
      <button type="button" class="btn btn-primary" >Admin Panel</button>
    </div>
    <div class="col-md-auto">
      <button type="button" class="btn btn-primary" (click)="createUser()">Neue User</button>
    </div>
  </div>
  <div class="mt-2 col-md-12"></div>
  <div>
    <table class="table table-bordered table-hover table-sortable table-striped">
      <thead>
        <tr>
          <th scope="col">User Name</th>
          <th scope="col">Name</th>
          <th scope="col">Vorname</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody>
        <tr class="" *ngFor="let item of userss">
          <td scope="row">{{item.username}}</td>
          <td>{{item.nachname}}</td>
          <td>{{item.vorname}}</td>
          <td>{{item.role}}</td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
