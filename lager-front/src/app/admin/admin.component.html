<div class="container">
  <mat-sidenav-container>
      <mat-sidenav mode="side" align="start" opened #sidenav class="sidenav">
        <div *ngIf="show === 1">
          <button mat-raised-button color="primary" (click)="usersos.exit()">Admin Panel</button>
          <button mat-raised-button color="primary" (click)="usersos.createUser()">Neue Benutzer</button>
          <button mat-raised-button color="primary" (click)="showVorschlag()">Verbeserung Vorschlage</button>
          <button mat-raised-button color="primary" (click)="showFirm()">Firmenmanagement</button>
        </div >
        <div *ngIf="show !== 1">
        <button mat-raised-button color="primary" (click)="getUsers()">Users</button>
        <button mat-raised-button color="primary" (click)="showVorschlag()">Verbeserung Vorschlage</button>
        <button mat-raised-button color="primary" (click)="showFirm()">Firmenmanagement</button>
        </div>
      </mat-sidenav>
      <!-- Body -->
      <mat-sidenav-content>
        <div *ngIf="show === 1">
          <app-users [userss]="users" (show)="changeShow($event)" #usersos></app-users>
        </div>
        <div *ngIf="show === 2">
          <app-vor-zeigen></app-vor-zeigen>
        </div>
        <div *ngIf="show === 3">
          <app-firma></app-firma>
        </div>
      </mat-sidenav-content>

  </mat-sidenav-container>


</div>
